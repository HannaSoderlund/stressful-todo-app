<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Stressful Christmas Countdown!</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>The Stressful Christmas Todo List!</h1>
<!--    <p id="countdown"></p>-->
    <div class="todo-container">
        <section id="uncompleted-tasks-container">
            <div id="tag-container"></div>
        </section>
    </div>
    <section id="form">
        <input type="text" id="new-todo-description" name="todo-description" placeholder="ANOTHER thing you need to sort?"/>
        <input type="submit" id="add-button" value="Add!"/>
    </section>
    <div class="container">
        <div class="tree">
            <div class="tree-triangle1"></div>
            <div class="tree-triangle2"></div>
            <div class="tree-triangle3"></div>
            <div class="ornament or1">
                <div class="shine"></div>
            </div>
            <div class="ornament or2">
                <div class="shine"></div>
            </div>
            <div class="ornament or3">
                <div class="shine"></div>
            </div>
            <div class="ornament or4">
                <div class="shine"></div>
            </div>
            <div class="ornament or5">
                <div class="shine"></div>
            </div>
            <div class="ornament or6">
                <div class="shine"></div>
            </div>
            <div class="trunk"></div>
            <div class="star-light"></div>
            <div class="star"></div>
            <div class="star-highlight"></div>
        </div>
    </div>
    <h2>Things you've already done</h2>
    <h5>(click to permanently delete!)</h5>
    <section id="completed-tasks-container"></section>
</body>
</html>
